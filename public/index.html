<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/4bd1717ef9.js" crossorigin="anonymous"></script>
    <title>Public page</title>
</head>
<body>
    <div id="modal-register">
        <div id="modal-content">
            <form id="register-form" action="">
                <input type="text" name="username" id="input-username" placeholder="Escoje un nombre" maxlength="50">
                <button id="submit-button" type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <h1>Chat app</h1>
    <div id="chat-container">
        <div id="users-container">
            hola mundo
        </div>

        <div id="flex-wrapper">
            <div id="messages-container">
            </div>
        </div>

        <textarea name="message-box" id="message-box" cols="30" rows="1"></textarea>
        <button id="send-message-button">
            <!-- <span>Send message</span> -->
            <i class="fas fa-location-arrow"></i>
            <div class="loader"></div>
        </button>
        <button id="send-location-button">
            <!-- <span>Send Location</span> -->
            <i class="fas fa-map-marker-alt"></i>
            <div class="loader"></div>
        </button>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <span>{{ text }}</span>
            <small>{{ date }}</small>
        </div>
    </script>

    <script id="link-template" type="text/html">
        <div class="message">
            <a href="{{ link }}" target="_blank">
                <span><i class="fas fa-chevron-right"></i> {{ message }}</span>
            </a>
            <small>{{ date }}</small>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/registerModal.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
